<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>for문 확장 - for of문 / forEach() 메서드</title>
    <script>
        // 배열 만들기
        const mv1 = [
            "조제",
            "한지민(조제), 남주혁(영석)",
            "자신을 ‘조제’로 불러달라는 그녀처음 만난 그날부터 ‘조제’는 ‘영석’에게 잊을 수 없는 이름으로 남는다.할머니와 단둘이 사는 집, 그곳에서 책을 읽고 상상하며자신만의 세계를 살고 있는 ‘조제’.우연히 만난 그녀에게 특별한 감정을 느끼기 시작한 ‘영석’은천천히, 그리고 솔직하게 다가가기 시작한다.하지만 처음 경험해보는 사랑이 설레는 한편 가슴 아픈 ‘조제’는자신에게 찾아온 낯선 감정을 밀어내는데…기억할 거야너와 함께한 모든 순간을"
        ];
        const mv2 = [
            "원더 우먼 1984",
            "갤 가돗(다이애나/원더우먼), 크리스 파인(스티브 트레버)",
            "1984년 모든 것이 활기찬 시대, 다이애나 프린스는 고고학자로서 인간들 사이에서 조용히 살고 있다. 단지 원더 우먼으로서 위기에 처한 사람을 구할 때만 빼고는. 그런 다이애나 앞에 거짓말처럼 죽었던 스티브 트레버가 나타나고, 거부할 수 없는 적마저 함께 찾아오는데…"
        ];
        const mv3 = [
            "도굴",
            "이제훈(동구), 조우진(존스박사)",
            "흙 맛만 봐도 보물을 찾아내는 타고난 천재 도굴꾼 강동구(이제훈).자칭 한국의 '인디아나 존스'로 불리는 고분벽화 도굴 전문가 존스 박사(조우진), 전설의 삽질 달인 삽다리(임원희)를 만나 환상(?)의 팀플레이를 자랑하며 위험천만하고도 짜릿한 도굴의 판을 키운다."
        ];
        const mv4 = [
            "어벤져스: 엔드게임",
            "아이언맨(로버트 다우니 주니어)",
            "어벤져스 실사영화 시리즈의 4번째 작품이자, 마블 시네마틱 유니버스의 스물 두번째 작품이며, 페이즈 3의 10번째 작품이자 지난 2008년, 아이언맨을 시작으로 장장 11년동안 이어져온 인피니티 사가를 마무리하는 작품."
        ];
        const mv5 = [
            "범죄도시 2",
            "마석도(마동석), 장이수(박지환)",
            "가리봉동 흑룡파 사건 후 4년 뒤, 여느날처럼 금천구와 가리봉동을 관리하던 마석도에게 도주 용의자 인도작전이 내려진다. 임무 수행을 나서는 마석도의 뒤를 따라 전일만은 감시역으로 마석도의 돌발행동을 감시하고자 따라 나서지만 이번에도 거한 사건에 휘말린다. 용의자의 말에 따르면 이 사건의 배후에는 강해상이라 불리는 악명 높은 살인마가 있다는데..마체테를 주무기로 사용하는 강해상 여행객 실종사건 내 최대 흑막으로 보이는 무지막지한 인간도살자 강해상 vs 흑룡파 행동대장 출신 조폭보스 장첸을 제압한 인간흉기 형사 마석도! 이 세기의 대결의 승자는?"
        ];

        /////////// 로드구역 /////////////////////////////////////
        // DOMContentLoaded -> html태그를 모두 그리면 발생이벤트
        window.addEventListener("DOMContentLoaded", () => {

            // 1. 로딩구역 확인
            console.log("로딩완료!");

            // 2. 이벤트 대상: .btngo
            const btngo = document.querySelectorAll(".btngo");

            // 3. 출력대상 : .minfo
            const minfo = document.querySelectorAll(".minfo");

            // 4. 버튼에 클릭이벤트 설정하기
            // 버튼요소 만큼 돌아줌 : btngo 변수
            btngo.forEach((ele) => {
                
                // ele는 버튼 요소 자신

                // 요소에 클릭설정하기
                ele.onclick = () => {

                    // 1. 버튼 텍스트
                    let btxt = ele.innerText;
                    console.log(btxt);

                    // 2. 버튼에 따른 배열변수 할당
                    let data;

                    // 버튼별 배열할당 분기
                    switch(btxt){
                        case "조제": data = mv1; break;
                        case "원더 우먼 1984": data = mv2; break;
                        case "도굴": data = mv3; break;
                        case "어벤져스: 엔드게임": data = mv4; break;
                        case "범죄도시 2": data = mv5; break;

                    } /////// switch
                    
                    // data변수에 담긴 배열값은?
                    console.log(data);

                    // 3. 배열값 화면출력하기
                    // 출력대상: .minfo요소 -> 배열순서와 출력순서가 일치함
                    // 배열값을 forEach()메서드로 돌아주기
                    // 대상변수: data -> 해당배열
                   // data.forEach((val,idx)=>{
                    //     // val-배열값, idx-배열순번
                    //     // 배열순번===출력요소순번
                    //     // 출력대상: minfo
                    //     minfo[idx].innerText = val;
                    // }); ////////// data forEach ////////
                    
                    
                        data.forEach((val, idx)=>
                            minfo[idx].innerText = val);
                   
                

            }});




            // forEach() 메서드 테스트
            // 컬렉션인 경우 -> minfo변수 : .minfo요소들
            // minfo.forEach(function(나, 순, 객){
            //     console.log(`나자신: ${나} / 순서: ${순} / 객체: ${객}`);
            // });

            // 배열인 경우 -> mv5변수 : 특정배열
            // mv5.forEach(function(값, 순, 객){
            //     console.log(`배열값: ${값} / 순서: ${순} / 객체: ${객}`);
            // });


            /************************************ 
                [ 배열과 컬렉션을 위한 forEach() ]
                forEach()는 
                배열과 컬렉션을 위한 JS메서드임!
                -> ES5에서 새롭게 등장 (배열메서드)

                1. 컬렉션에 사용시

                컬렉션.forEach(
                    function(ele,idx,obj){코드})
                ________________________________

                컬렉션.forEach(
                    (ele,idx,obj) => {코드})

                _______
                전달변수
                1) ele -> 첫번째 전달변수 : 요소자신
                2) idx -> 두번째 전달변수 : 순번
                3) obj -> 세번째 전달변수 : 전체컬렉션

                *****************************

                
                2. 배열에 사용시

                배열.forEach(
                    function(val,idx,obj){코드})
                ________________________________

                배열.forEach(
                    (val,idx,obj) => {코드})

                _______
                전달변수
                1) val -> 첫번째 전달변수 : 배열값
                2) idx -> 두번째 전달변수 : 순번
                3) obj -> 세번째 전달변수 : 전체배열

                ========================

                공통사항)
                - 전달변수의 순서와 개수가 중요함
                - 전달변수명은 어떻게 지어도 무관
                - 값이나 요소만 쓰려면 변수를 하나만씀
                - 순번까지 쓰려면 변수를 두개씀
                -> 보통 변수를 2개까지 많이 씀
                - 명령어를 사용하여 로직을 수행하는 것은
                함수 중괄호안에 코딩하면 된다!


            ************************************/



        }); //////////////// 로드구역 /////////////////////////////
        //////////////////////////////////////////////////////////
    </script>
    <style>
        .btns {
            text-align: center;
            padding: 20px;
        }

        .btns>button {
            font-size: 30px;
            font-weight: bold;
        }

        .wrap {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            border: 4px double #555;
            border-radius: 10px;
            font-size: 24px;
            line-height: 2;
        }

        .wrap>div {
            color: #444;
        }

        h1,
        h2,
        h3 {
            text-align: center;
            border-top: 2px dashed #ccc;
            border-bottom: 2px dashed #ccc;
            font-size: 35px;
        }

        h1+div {
            /* +형제선택자
            h1+div 앞에 형제로 h1 다음에 오는 div */
            font-size: 33px;
            font-weight: bold;
            text-align: center;
        }

        h2+div {
            /* +형제선택자
            h2+div 앞에 형제로 h2 다음에 오는 div */
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        /* 정보출력박스 */
        .minfo {
            background-color: #d0ffd3;
        }
    </style>
</head>

<body>
    <!-- 버튼그룹 -->
    <div class="btns">
        <button class="btngo">조제</button>
        <button class="btngo">원더 우먼 1984</button>
        <button class="btngo">도굴</button>
        <button class="btngo">어벤져스: 엔드게임</button>
        <button class="btngo">범죄도시 2</button>
    </div>
    <!-- 내용박스 -->
    <div class="wrap">

        <!--1.영화제목-->
        <h1>영화제목</h1>
        <div class="minfo"></div>

        <!--2.주연배우-->
        <h2>주연배우</h2>
        <div class="minfo"></div>

        <!--3.영화스토리-->
        <h3>영화스토리</h3>
        <div class="minfo"></div>

    </div>

</body>

</html>
