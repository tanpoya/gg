<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS5-5.2.JS클래스-상속 + 겟터,셋터</title>
    <script>
        /******************************************************
            [ 클래스 상속 ]

            1. 클래스 상속은 extends 키워드 사용
            2. 클래스 상속으로 생성된 자식클래스는 부모클래스의
            모든 속성과 메서드를 상속한다
            3. 상속은 코드를 재사용하는 대표적인 방법이다

            [ super() 메서드 ]
            1. 부모 클래스를 참조한다.
            2. 부모 생성자 메서드를 호출한다.
            3. 부모 클래스의 속성과 메서드에 접근가능하다
            4. 부모 클래스의 메서드는 선별적으로 가져올 수 있다
            -> super.부모메서드() -> 여기선 super 키워드만 쓴다
            _______________________________________________

            [ 겟터와 셋터 ]            
            1. 클래스의 특정속성에 대하여 겟터와 셋터를 설정할 수 있다
            2. 겟터(Getter) : 값을 리턴함
                get 겟터명() {
                    return this.속성변수
                }
            3. 셋터(Setter) : 값을 셋팅함
                set 셋터명(전달변수) {
                    this.속성변수 = 전달변수
                }
            4. 값의 호출 : 겟터명을 변수호출함
            5. 값의 셋팅 : 셋터변수에 할당함
            (주의사항)
            -> 겟터명과 셋터명은 동일함
            -> 사용시 변수처럼 사용함(소괄호없음)
            -> 호출시엔 본래 클래스 멤버 속성을 사용할 수 있음
            -> 값셋팅은 셋터를 사용함(원본에 할당도 가능함)
            -> 사용목적은 값에 대해 유효성 검사임

            _______________________________________________

            [ 상속 모델 시나리오 ]
            1. 영화진흥위원회에서 전체 영화정보에 대한
            기준을 마련하여 클래스로 공개를 했다.
            2. 각 영화상영관 사이트에서 이 기준을 따르기로 하고
            클래스를 상속한다.
            3, 각 상영관은 자신에 맞는 별도의 속성과
            메서드를 구현하여 사용한다.

        ******************************************************/

        // 영화진흥위원회의 부모클래스
        class MovieInfo {
                // 생성자 메서드 : 주로 속성만 셋팅함!
                constructor(tit, sum, dir, act, des) {
                    this.제목 = tit;
                    this.개요 = sum;
                    this.감독 = dir;
                    this.출연 = act;
                    this.문구 = des;
                } ////// constructor ///////

                // 내가 만들고자 하는 메서드는 아래에 따로생성한다!
                메서드(msg) {
                    // msg 응원메시지 전달변수
                    return `영화 ${this.제목}의 
                            감독님 이름은 ${this.감독},
                            나의 응원은 ${msg}`;
                }
            } ////////// class /////////////////

            // MegaBox 영화상영관 클래스 /////
            class MegaBox extends MovieInfo {
                // 속성셋팅 생성자 메서드는 필수
                // 기본적으로 부모 생성자 메서드 전달변수 사용
                constructor(tit, sum, dir, act, des, msg, num) {
                    // super() 메서드 : 부모 생성자,메서드 호출
                    super(tit, sum, dir, act, des);

                    // MegaBox만의 개별 속성만들기
                    this.팝콘소식 = msg;
                    this.상영관수 = num;
                } //// 생성자 메서드 ////

                /// MegaBox만의 메서드 만들기
                // this.메서드() 는 부모클래스의 메서드(접근가능)
                // super.부모메서드 -> 이방법으로 부모메서드 가져오기
                show(mm) { // mm 부모메서드에 전달값 변수
                    return super.메서드(mm) + ", MegaBox 팝콘소식 : " + this.팝콘소식
                } /////// show 메서드 ///////////

                ///// 겟터 셋터 세팅하기 ///////
                // 목적: 수용인원 속성값에 대한 유효성검사
                get hallNam() {
                    return this.수용인원;
                }
                set hallNam(n) { // n - 셋팅값
                    // 숫자가 아니면 걸러주기
                    if(isNaN(n)) n = "***출력불가***";
                        // console.log("숫자가 아니네요! 셋팅불가!");
                        // return; // 나감
                    
                    this.상영관수 = n;
                }

            } ////////// class /////////////////

            //////// CGV 클래스로 객체 생성하기 ////////////
            const cgv = new CGV(
                // 부모클래스용 전달값
                "브이 포 벤데타",
                "액션, 드라마, SF, 스릴러",
                "제임스 맥티그",
                "나탈리 포트만",
                "재개봉 흥해라!!!",
                // 자식클래스용 전달값(극장아내, 수용인원)
                "CGV는 항상 영화팬들과 함께합니다",
                300
            ); ///////// cgv 객체생성 ///////////

            /// megabox 객체확인 ////
            console.log("megabox객체확인: ", megabox);
            
            // 만들어진 객체 화면출력 : 객체니까 for in문 사용
            for(let x in megabox) {
                document.write(`<h2>★${x} : ${megabox[x]}</h2>`);
            } ///////// for in ///////////

            // 객체 메서드 호출
            document.write(`<h2>♠메시지 : ${megabox.show("스파이더맨")}</h2>`);

            // 극장평균 상영관수 출력하기
            document.write(`<h2>megabox의 극장평균 상영관수은 ${megabox.hallNam}명입니다(2021)</h2>`);

            // 극장평균 상영관수 2022년 변경분 화면출력하기
            // megabox.상영관수 = "사백오십명"; // 변경 -> 데이터문제해결은?
            // 겟터, 셋터를 셋팅했으므로 이것을 사용한다
            // megabox.hallNam = "오백명"; // 셋터로 셋팅 -> 셋터가 걸러줌
            megabox.hallNam = 450;
            document.write(`<h2>megabox의 극장평균 상영관수은 ${megabox.hallNam}명입니다(2022)</h2>`);


            ///////////////////////////////////////////////////////////

            // 메가박스 객체 생성하기 ///////////////////
            const megabox = new MegaBox(
                // 부모클래스 속성 전달값
                "스파이더맨: 노 웨이 홈",
                "액션/어드벤처/SF",
                "존 왓츠",
                "톰 홀랜드, 젠데이아 콜먼",
                "닥스도 나오는 스파이더맨이양~!!!",
                // 메가박스 클래스용 전달값
                "롤리팝과 먹는 새로운 롤리팝콘 출시!!!",
                50
            ); //////// megabox 객체 생성


    </script>
