<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>children</title>
        <script src="./js/jquery-3.6.1.min.js"></script>
        <script>
            $(() => {
                /* 
                1. children(선택요소)
                -> 선택요소의 직계자식요소를 선택하는 트래버싱
              
              */

                // #container를 클릭하면
                // 직계자식인 p태그를 찾아서 배경색을 노란색으로 바꾸고
                // 동시에 직계자식인 div를 찾아서 배경색을 빨간색으로

                $("#container").click(function () {
                    $(this).children("p").css({
                        backgroundColor: "yellow",
                    });
                    $(this).children("div").css({
                        backgroundColor: "red",
                    });
                });
            });
        </script>

        <style>
            div,
            p {
                float: left;
                margin: 10px;
                background-color: #fff;
            }
            div#sub {
                width: 80px;
                height: 80px;
                border: #000 thin solid;
            }
            p {
                width: 50px;
                height: 50px;
                border: #000 thin solid;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="sub">
                <p>div p</p>
            </div>
            <p>p</p>
            <p>p</p>
        </div>

        <!---------- jQuery code Start ---------->
        <script></script>
    </body>
</html>
