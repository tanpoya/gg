<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>contains 선택자</title>
        <!-- jQuery library -->
        <script src="./js/jquery-3.6.1.min.js"></script>
        <script>
            $(() => {
                /*
                :contains(문자)
                -> 선택한 요소 내부 특정문자를 포함하고 있는지를
                찾아서 선택함
              */

                $("li:contains('ap')").delay(2000).hide(1000, function(){
                  $("li:contains('apple')").text("사과").show(1000);
                  $("li:contains('grape')").text("포도").show(1000);
                });

                $("li:contains('o')").delay(4000).hide(1000, function(){
                  $("li:contains('lion')").text("사자").show(1000);
                  $("li:contains('fox')").text("여우").show(1000);
                });

            });
        </script>
    </head>
    <body>
        <div id="container">
            <div>Lorem Ipsum</div>

            <ul class="nav1">
                <li>apple</li>
                <li>banana</li>
                <li>grape</li>
            </ul>

            <ul class="nav2">
                <li>lion</li>
                <li>tiger</li>
                <li>fox</li>
            </ul>
        </div>

        <!---------- jQuery code Start ---------->
        <script></script>
    </body>
</html>
