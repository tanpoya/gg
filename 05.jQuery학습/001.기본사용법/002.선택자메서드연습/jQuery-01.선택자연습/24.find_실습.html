<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>find</title>
        <script src="./js/jquery-3.6.1.min.js"></script>
        <script>
            $(() => {
              // find(선택요소)
              // -> 선택요소 하위 자손요소를 모두 찾음
              // -> children()과 비교할것
              // #container를 클릭하면
              // p태그를 모두 찾아서
              // 배경이미지에 넣으시오
                $("#container").click(function(){
                  $(this).find("p").css({
                    background:"url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeEDST77UQuOuZkfR2nP3COtrUTkPCqHwTBw&usqp=CAU) no-repeat center/cover"
                  })
                })
            });
        </script>

        <style>
            div,
            p {
                float: left;
                margin: 10px;
                background-color: #fff;
            }

            div#sub {
                width: 80px;
                height: 80px;
                border: #000 thin solid;
            }

            p {
                width: 50px;
                height: 50px;
                border: #000 thin solid;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <div id="sub">
                <p>div p</p>
            </div>
            <p>p</p>
            <p>p</p>
        </div>
        <!---------- jQuery code Start ---------->

        <script></script>
    </body>
</html>
