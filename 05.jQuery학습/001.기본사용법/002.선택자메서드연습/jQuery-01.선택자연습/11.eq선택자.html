<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title> eq 선택자 </title>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
		.nav1 {
			/* 영역선택 안되게 */
			user-select: none;
			/* 드래그 안되게 */
			-webkit-user-drag: none;
		}

	</style>
<script src="./js/jquery-3.6.1.min.js"></script>	
<script>
	$(()=>{
		// .nav1 아래 li를 클릭시 클릭된 li의 글자크기를 5px 동시에 글자색을 무지개색 순서로
		$(".nav1 li").css({
			fontSize: "42px",
			textShadow: "0 0 10px #333",
			cursor: "pointer",
			width: "400px",
			whiteSpace: "nowrap"
		});

		// 무지개색 배열
		const rcolor = ["red", "orange", "yellow", "green", "blue", "navy", "purple"];
		// 배열순번변수
		let cseq = 0;

		$(".nav1 li").click(e=>{
			// 클릭된 자신은 this지만
			// 화살표함수는 e.currentTarget
			$(e.currentTarget).css({
				fontSize: "+=5px", // += 기존크기에 더함
				color: rcolor[cseq]
			});
			// 무지개 색 순번 증가
			cseq++;
			if(cseq === 7)cseq = 0; // 한계수
		});
	});


</script>

</head>

<body>

	<div id="container">
		<select id="selnum">
			<option value="tt">이름을 선택하세요</option>
			<option value="0">김수현</option>
			<option value="1">정우성</option>
			<option value="2">유아인</option>
			<option value="3">아이유</option>
			<option value="4">박보검</option>
			<option value="5">송중기</option>
			<option value="6">김혜수</option>
			<option value="7">전지현</option>
			<option value="8">손예진</option>
		</select>

		<ul class="nav1">
			<li>김수현</li>
			<li>정우성</li>
			<li>유아인</li>
			<li>아이유</li>
			<li>박보검</li>
			<li>송중기</li>
			<li>김혜수</li>
			<li>전지현</li>
			<li>손예진</li>
		</ul>

	</div>

	<!---------- jQuery code Start ---------->
	<script>


	</script>
</body>

</html>
