<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>attribute선택자</title>
        <!-- jQuery library -->
        <script src="./js/jquery-3.6.1.min.js"></script>
        <script>
            $(() => {
                // body를 클릭하면 실행되게
                $("body").click(()=>{
					// 1. li>a 의 속성 href="#page2"인 것을 선택하여
					// 밑줄 제거, 글자 빨간색으로 변경
					$("li>a[href='#page2']").css({
                        textDecoration: "none",
                        color: "red"
                    });

                    $("li>a[href^=http]").css({
                        color: "lime",
                        textShadow: "1px 1px 1px #777"
                    });

                    $("li>a[href$='.com']").css({
                        border: "5px dotted blue"
                    });

					$("li>a[href*='2'").css({
						backgroundColor: "skyblue"
					});

					$("img[src!='./images/sample2.jpg']").css({
						border: "5px solid green"
					});

					$("a[class]").css({
						fontSize: "28px"
					});

					$("*[src][alt]").css({
						border: "10px ridge purple"
					});

				});
            });


        </script>
        <style>
            body {
                width: 100%;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>
                <a href="http://ejungle.co.kr/" id="main" title="아카데미정글">아카데미정글</a>
            </li>
            <li>
                <a href="http://www.jeumedia.com/" class="menu" title="제우미디어">제우미디어</a>
            </li>
            <li><a href="http://www.yes24.com" title="yes24">yes24</a></li>
            <li><a href="#page2" title="page2">2 페이지로 이동</a></li>
        </ul>

        <div id="gallery">
            <img src="./images/sample1.jpg" width="100px" />
            <img src="./images/sample2.jpg" width="100px" alt="사진1" />
        </div>
        <!---------- jQuery code Start ---------->

        <script></script>
    </body>
</html>
