<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.리액트 시작하기</title>
</head>
<body>
    <script>
        /* 
            [ 리액트란? ]

            -> 프론트엔드 JS 라이브러리
            -> 사용자 UI의 구성요소를 빌드하기 위한 도구

            [ 작동원리 ]
            -> 가상돔(Virtual DOM)을 사용하여
            최소의 html리소스를 사용함으로
            빠르고 쉽게 UI화면을 구성한다

            -> 가상돔은 실제DOM을 변경하기 전에
            메모리상에서 구성하는 가짜 DOM이다
            변경사항을 한번에 구성하여 반영하기 위한 도구다

            -> 리액트는 변경하고자 하는 부분만 업데이트 가능하다

        */

    </script>
</body>
</html>
